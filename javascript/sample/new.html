<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=20;
var even_sum=0
var odd_sum=0
for(var i=1;i<=x;i++)
    {
        if(i%2==0)
            {
                even_sum+=i
            }
        else
        {
            odd_sum+=i
        }
    }
console.log("sum of even numbers="+even_sum)
console.log("sum of odd numbers="+odd_sum)
    </script>
</body>
</html>
